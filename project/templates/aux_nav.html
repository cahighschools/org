<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/aux_nav.css' %}" media="screen">
</head>

<nav id="aux_navbar" class="aux_nav">
    <ul class="aux_nav__categories">
        {% for key, value in navbar.elements.items %}
        <li {% if key == selected_key %}class="aux_nav__item selected"{% else %}class="aux_nav__item"{% endif %}>
            <a href="{{ value }}">{{ key }}</a>
        </li>
        {% endfor %}
    </ul>
</nav>
